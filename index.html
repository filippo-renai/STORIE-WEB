<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <style>
      form {
         text-align: center;
      }
   </style>

   <link rel="shortcut icon" href="img.png" />
   <title>Storie</title>
</head>

<body style="background:rgba(153, 153, 19, 0.171);display:block">
   <br>
   <div id="gioco" class="container">

      <div class="container">
         <div class="row">
            <div class="col-6">
               <h1 style="font-family: Times New Roman"> STORIE BY FILIPPO RENAI</h1>
            </div>
            <div class="col" class="text-right">
               <div class="text-center">
                  <br>
                  <h2 style="font-color : red">Online</h2>
               </div>
            </div>
         </div>

         <div style="background:whitesmoke;display:block">

            <form method="post" action="/form" autocomplete="off">
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:#9b770c;">CHI</label>
                  <input type="text" class="form-control" placeholder="Chi..." id="chi">
               </div>
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:#9b770c;">CON CHI</label>
                  <input type="text" class="form-control" placeholder="Con chi..." id="conChi">
               </div>
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:#9b770c;">COSA FANNO</label>
                  <input type="text" class="form-control" placeholder="Cosa fanno..." id="cosaFanno">
               </div>
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:#9b770c;">DOVE LO FANNO</label>
                  <input type="text" class="form-control" id="dove" placeholder="Dove lo fanno...">
               </div>
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:#9b770c;">PERCHE' LO FANNO</label>
                  <input type="text" class="form-control" id="perche" placeholder="Perche lo fanno...">
               </div>

            </form>
            <br>
         </div>
         <br>
         <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button id="salva" type="button" class="btn btn-warning" onclick="getStoria();">Salva Storia</button>
            <button id="cance" type="button" class="btn btn-danger" onclick="canc();">Cancella Storia</button>
            <button id="finita" type="button" class="btn btn-success" onclick="getStoriaFinita();">Genera Storia Random</button>
            <button id="regola" type="button" class="btn btn-info"
            onclick="window.location.href='regole.html'">Regole</button>
         </div>
      </div>




      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
         </script>

      <!-- Per il js -->
      <script src="db.json" ></script>
      <script src="script.js"></script>
</body>

</html>
